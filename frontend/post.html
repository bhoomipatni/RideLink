<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RideLink — Campus Ridesharing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="RideLink.png" alt="RideLink logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="post.html">Post a trip</a>
          <a href="ride.html">Find a Ride</a>
          <a href="#My Trips">My Trips</a>
          <a href="#features">Features</a>
          <a href="#how">How It Works</a>
          <a href="#contact">Contact</a>
          <a href="#account">My Account</a>
        </div>
      </nav>
    </div>
  </header>
  <h1>Post a Trip</h1>
  <h2>Trip Details</h2>
    <label for="startInput">Start Location:</label>
    <input type="text" id="startInput" name="start">

    <label for="endInput">Destination:</label>
    <input type="text" id="endInput" name="end">

    <label for="leave-date">Leave Date:</label>
    <input type="date" id="leave-date" name="leave-date">

    <label for="leave-time">Choose a time:</label>
    <input type="time" id="leave-time" name="leave-time">

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" name="seats" step="1" min="1">

  <footer id="contact">
    <p>© 2026 RideLink. Built for students.</p>
  </footer>

</body>
</html>
